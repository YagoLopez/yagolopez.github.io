<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/smarton.css" rel="stylesheet">
<title>Formulario de Contacto</title>
</head>
<body>

<form class="form-horizontal" action="https://docs.google.com/forms/d/1jgrR3nIwlpnM1xD-KoPa_5c9ocr9-oltk-dKSwtLDkM/formResponse"
      method="POST" id="ss-form" target="_self" onsubmit="" role="form" style="margin-bottom:25px;">

    <div class="form-group">
        <div class="col-lg-12">
            <label for="entry_1860233402">Remitente *</label>
            <div>Nombre de persona u organización que envía el mensaje</div>
            <div>
                <input type="text" name="entry.1860233402" value="" class="form-control"
                    id="entry_1860233402" dir="auto"
                    aria-label="Remitente Nombre de persona u organización que envía el mensaje "
                    aria-required="true" required="" title=""/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12">
            <label for="entry_1525432043">Correo electrónico *</label>
            <div>Dirección a donde será enviada la respuesta</div>
            <div>
                <input type="email" name="entry.1525432043" value="" class="ss-q-short form-control"
                    id="entry_1525432043" dir="auto"
                    aria-label="Correo electrónico Dirección a donde será enviada la respuesta
                    Debe ser una dirección
                    de correo electrónico válida" aria-required="true" required=""
                    title="Debe ser una dirección de correo electrónico válida"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12">
            <label for="entry_1456239937">Mensaje *</label>
            <div>Texto a enviar</div>
            <div>
								<textarea name="entry.1456239937" rows="3" cols="0" class="ss-q-long form-control"
                    id="entry_1456239937" dir="auto" aria-label="Mensaje Contenido del mensaje "
                    aria-required="true" required=""></textarea>
            </div>
        </div>
    </div>

    <input type="submit" name="submit" value="Enviar Mensaje" id="ss-submit" class="btn btn-primary">
</form>

</body>
</html>
